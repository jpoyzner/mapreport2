<!--

The `document-veil` is a handy element that gets added to you document automatically (only once). It is invisible by default and has an id 'document-veil'. You can use it when you want to create a full-window element that covers all other elements. A practical use for this would be to capture mouse events and prevent any other element from receiving/blocking the events.

Example:

    var veil = document.querySelector('#document-veil');
    veil.classList.toggle('visible', true);

__Note__: Even when you set the 'visible' class to `true`, the element will not be visible because it is transparent by default.


@element document-veil
@homepage http://arodic.github.com/components/document-veil/
@demo http://arodic.github.com/components/document-veil/
@blurb Handy element that covers entire window on demand.
@status alpha
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="document-veil">
  <template>
    <style type="text/css">
      :host {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        touch-action: none;
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: 999999;
        cursor: default;
        /*background: rgba(255, 0, 0, 0.2);*/
      }
      :host(.visible) {
        display: block;
      }
      :host(.ew-resize) {
        cursor: ew-resize;
      }
    </style>
  </template>
  <script type="text/javascript">
    (function(){
      var veil = document.createElement('document-veil');
      veil.id = 'document-veil';
      document.body.appendChild(veil);
      Polymer({
        ready: function() {
          this.setAttribute( 'oncontextmenu', 'return false');
        }
      });
    }());
  </script>
</polymer-element>
