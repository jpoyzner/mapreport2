<!--

The `nested-menu` element is a simple nested menu with a simple API.

Example:

    <nested-menu options="options"></nested-menu>

`options` attribute is an array with lebels, actions and suboptions:

    options = [
      { label: "Options", options: [
        { label: "Option1", options: [
          { label: "Suboption1", action: function(){} },
          { label: "Suboption2", action: someFunction,
          { label: "Suboption3", action: otherFunction, arguments: ['argument'] }
        ] }
      }
    ]

@element nested-menu
@homepage http://arodic.github.com/components/nested-menu/
@demo http://arodic.github.com/components/nested-menu/demo.html
@blurb Simple nested menu.
@status alpha
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icons/core-icons.html">
<link rel="import" href="nested-submenu.html">
<link rel="import" href="menu-option.html">

<polymer-element name="nested-menu" attributes="options">
  <template>
    <style type="text/css">
      :host {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        touch-action: none;
        white-space: nowrap;
        display: inline-block;
        cursor: default;
        z-index: 1000000;
      }

      :host > nested-submenu {
        display: inline-block;
        position: static;
      }
    </style>
    <link href="theme.css" rel="stylesheet" type="text/css" />
    <nested-submenu id="submenu" options="{{options}}" expanded>
      <content></content>
    </nested-submenu>
  </template>
  <script type="text/javascript">

    /**
     * Fired when menu action is executed.
     * 
     * @event action-fired
     * @param {Object} menu
     */
    
    Polymer({

      /**
       * Array of item objects.
       *
       * @attribute options
       * @type array
       * @default []
       */
      options: [],

      ready: function() {
        var scope = this;

        this.hierarchy = [];

        var timeout, depth = -1;
        var x = 0, y = 0, v = 0, tempV;

        var getHoveredItem = function(event) {
          if (event.changedTouches) event = event.changedTouches[0];
          tempV = Math.abs(event.pageY - y)/2 - (event.pageX - x);
          v = tempV;
          x = event.pageX - window.pageXOffset;
          y = event.pageY - window.pageYOffset;

          for (var i = scope.hierarchy.length; i--;){
            for (var j = scope.hierarchy[i].length; j--;){
              if(scope.hierarchy[i][j].listen){
                if (
                  scope.hierarchy[i][j].rect.left <= x &&
                  (scope.hierarchy[i][j].rect.left + scope.hierarchy[i][j].rect.width) >= x &&
                  scope.hierarchy[i][j].rect.top <= y &&
                  (scope.hierarchy[i][j].rect.top + scope.hierarchy[i][j].rect.height) >= y
                ) {
                  scope.hierarchy[i][j].depth = i;
                  return scope.hierarchy[i][j];
                }
              }
            }  
          }
        };

        var hover = function(event){
          event.preventDefault();
          event.stopPropagation();
          
          clearTimeout(timeout);

          var option = getHoveredItem(event);

          if (option) {
            if (v > 0 || depth != option.depth){
              option.expand();
              option.$.submenu.resetItems();
            } else {
              timeout = setTimeout(option.expand, option.holdTime);
            }
            depth = option.depth;
          }
        };

        var fire = function(event){
          event.preventDefault();
          event.stopPropagation();

          var option = getHoveredItem(event);
          invokeFunction(option);
        };

        var invokeFunction = function(option) {
          if (option) {
            var args = option.arguments;
            var action = option.action;

            if (typeof args == 'string') args = args.split(' ');
            if (!args instanceof Array) args = [args];

            if (typeof action == 'function') {
              action.apply(null, args);
              scope.fire('action-fired', scope);
            }
            if (typeof action == 'string') action = invokeFunctionString(window, action, args);
          }
        };

        var invokeFunctionString = function(obj, path, args) {
          // TODO: XSS security check
          var idx = path.indexOf('.');
          if (idx < 0) {
            obj[path].apply(obj, args);
            scope.fire('action-fired', scope);
            return;
          }
          var first = path.substring(0,idx);
          var rest = path.substring(idx+1);
          invokeFunctionString(obj[first], rest, args);
        };

        this.addEventListener('menu-needs-update', function(event){
          event.stopPropagation();
          scope.updateItems();
        });

        this.addEventListener('mousemove', hover);
        this.addEventListener('touchmove', hover);
        this.addEventListener('touchstart', hover);

        this.addEventListener('mouseup', fire);
        this.addEventListener('touchend', fire);      

        this.addEventListener('enter-pressed', function(event){
          event.stopPropagation();
          invokeFunction(event.detail);
        });

        this.addEventListener('action-fired', function(event){
          scope.collapseItems();
        }, true);

        this.setAttribute( 'oncontextmenu', 'return false');
        
      },
      collapse: function() {
        for (var i = this.hierarchy.length; i--;){
          for (var j = this.hierarchy[i].length; j--;){
            this.hierarchy[i][j].collapse();
          }  
        }
      },
      traverseItems: function ( submenu, depth ) {
        if (!this.hierarchy[depth]) this.hierarchy[depth] = [];
        for (var i = submenu.optionElems.length; i--;) {
          this.hierarchy[depth].push(submenu.optionElems[i]);
          submenu.optionElems[i].update();
          this.traverseItems(submenu.optionElems[i].$.submenu, depth + 1);
        }
      },
      updateItems: function(){
        this.hierarchy.length = 0;
        this.traverseItems(this.$.submenu, 0);
      },
      collapseItems: function(){
        for (var i = this.$.submenu.optionElems.length; i--;) {
          this.$.submenu.optionElems[i].collapse();
        }
      }
    });
  </script>
</polymer-element>
