<!--

The `input-options` is a simple input element for option select.

Example:

    <input-options options="[['One', 1], ['Two', 2]]" value="1"></input-options>

Renders something like this:

    One

@element input-options
@homepage http://arodic.github.com/components/input-options/
@demo http://arodic.github.com/components/input-options/demo.html
@blurb Simple input element for option select.
@status alpha
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../nested-menu/nested-menu.html">

<polymer-element name="input-options" attributes="value options expanded editable width">
  <template>
    <style type="text/css">
      :host {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        touch-action: none;
        display: block;
        cursor: pointer;
      }

      :host(:focus) {
        outline: 0;
      }

      :host > #menu {
        position: absolute;
        display: none;
      }

      :host > #menu.expanded {
        display: inline-block;
      }
    </style>
    <span id="value">{{displayValue}}</span><br />
    <nested-menu id="menu" options="{{menuOptions}}"></nested-menu>
  </template>
  <script type="text/javascript">

    /**
     * Fired when an value attribute is changed by a user action
     * 
     * @event input-changed
     * @param {Object} detail
     * @param {Object} detail.input the input element
     */
    
    Polymer({

      /**
       * currently selected value.
       *
       * @attribute value
       * @type string
       * @default 0
       */
      value: null,
      
      /**
       * List of options to select from. It can be list of lists.
       *
       * If option is a list, the first element is a display value, and the second one the actual value.
       *
       * @attribute options
       * @type array
       * @default 0
       */
      options: [],

      /**
       * Determines if the input can be edited by user action.
       *
       * @attribute editable
       * @type boolean
       * @default true
       */
      editable: true,

      /**
       * Determines the expanded/collapsed state of select menu.
       *
       * @attribute expanded
       * @type boolean
       * @default false
       */
      expanded: false,

      ready: function() {

        var scope = this;
        this.setAttribute('tabindex', 0);

        this._expand = this.expand.bind(this);
        this._collapse = this.collapse.bind(this);

        this.$.menu.addEventListener('action-fired', function(){
          scope.fire('input-changed', { input: scope });
        });

        this.addEventListener('mousedown', this._expand, false );
        this.addEventListener('touchstart', this._expand, false );

        this.veil = document.querySelector('#document-veil');

      },
      collapse: function(event) {
        event.preventDefault();
        event.stopPropagation();
        setTimeout(function(){
          this.expanded = false;
        }.bind(this),1);
      },
      expand: function(event) {
        if (!this.editable) return;
        event.preventDefault();
        event.stopPropagation();
        this.expanded = true;
        this.$.menu.updateItems();
        // TODO
        // scope.$.menu.$.submenu.nudge();
      },

      expandedChanged: function() {
        this.$.menu.classList.toggle('expanded', this.expanded);
        this.veil.classList.toggle('visible', this.expanded);
        if (this.expanded) {
          this.addListeners();
        } else {
          this.removeListeners();
        }
      },
      addListeners: function() {
        // this.veil.addEventListener('contextmenu', this._collapse, false);
        this.veil.addEventListener('mousedown', this._collapse, false);
        this.veil.addEventListener('touchstart', this._collapse, false);
        window.addEventListener('scroll', this._collapse, false);
        this.addEventListener('action-fired', this._collapse, false);
      },
      removeListeners: function() {
        // this.veil.removeEventListener('contextmenu', this._collapse, false);
        this.veil.removeEventListener('mousedown', this._collapse, false);
        this.veil.removeEventListener('touchstart', this._collapse, false);
        window.removeEventListener('scroll', this._collapse, false);
        this.removeEventListener('action-fired', this._collapse, false);
      },
      valueChanged: function(oldValue) {
        for (var i = 0; i < this.options.length; i++) {
          if (this.options[i] instanceof Array && this.options[i].length == 2) {
            if (this.value == this.options[i][1]) {
              this.displayValue = this.options[i][0];
              // if (oldValue) this.fire('input-changed', { input: this });
              return;
            }
          } else {
            if (this.value == this.options[i]) {
              this.displayValue = this.options[i];
              if (this.displayValue === null || this.displayValue === undefined) {
                this.displayValue = 'None';
              }
              // if (oldValue) this.fire('input-changed', { input: this });
              return;
            }
          }
        }

      },
      setValue: function( value ) {
        this.value = value;
      },
      optionsChanged: function() {
        this.menuOptions = [];
        for (var i = 0; i < this.options.length; i++) {
          if (this.options[i] instanceof Array) {
            this.menuOptions.push({
              label: this.options[i][0],
              action: this.setValue.bind(this),
              arguments: [this.options[i][1]]
            });
          } else {
            this.menuOptions.push({
              label: this.options[i],
              action: this.setValue.bind(this),
              arguments: [this.options[i]]
            });
          }
        }
        // if (this.value === "") {
        //   if (this.options[i] instanceof Array && this.options[i].length == 2) {
        //     this.value = this.options[0][1];
        //   } else {
        //     this.value = this.options[0];
        //   }
        // }
      }
    });
  </script>
</polymer-element>
